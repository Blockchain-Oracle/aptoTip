<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="1000" viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="startGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="authGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tipGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockchainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="1000" fill="#f8fafc"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="1400" height="80" fill="url(#startGradient)"/>
  <text x="700" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">TipLink User Flow: From QR Scan to Blockchain</text>
  
  <!-- Flow Steps -->
  
  <!-- Step 1: QR Code Scan -->
  <rect x="50" y="120" width="200" height="120" rx="15" fill="url(#startGradient)" filter="url(#shadow)"/>
  <text x="150" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1. QR Code Scan</text>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Customer scans QR code</text>
  <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">on restaurant table</text>
  <text x="150" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">or creator profile</text>
  <text x="150" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">📱 Mobile Camera</text>
  
  <!-- Step 2: Landing Page -->
  <rect x="300" y="120" width="200" height="120" rx="15" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="150" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2. Landing Page</text>
  <text x="400" y="170" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Profile loads with</text>
  <text x="400" y="185" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">restaurant/creator info</text>
  <text x="400" y="200" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">and tip options</text>
  <text x="400" y="220" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">🌐 Next.js Page</text>
  
  <!-- Step 3: Google OAuth -->
  <rect x="550" y="120" width="200" height="120" rx="15" fill="url(#authGradient)" filter="url(#shadow)"/>
  <text x="650" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3. Google OAuth</text>
  <text x="650" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">User signs in with</text>
  <text x="650" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Google account</text>
  <text x="650" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(no wallet needed)</text>
  <text x="650" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">🔐 Google Auth</text>
  
  <!-- Step 4: Keyless Account Creation -->
  <rect x="800" y="120" width="200" height="120" rx="15" fill="url(#authGradient)" filter="url(#shadow)"/>
  <text x="900" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">4. Keyless Account</text>
  <text x="900" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Aptos creates scoped</text>
  <text x="900" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">account from Google</text>
  <text x="900" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">JWT token</text>
  <text x="900" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">⚡ Aptos Keyless</text>
  
  <!-- Step 5: Tip Form -->
  <rect x="1050" y="120" width="200" height="120" rx="15" fill="url(#tipGradient)" filter="url(#shadow)"/>
  <text x="1150" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">5. Tip Form</text>
  <text x="1150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">User enters tip</text>
  <text x="1150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">amount and optional</text>
  <text x="1150" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">message</text>
  <text x="1150" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">💰 Amount + Message</text>
  
  <!-- Step 6: Transaction Modal -->
  <rect x="1300" y="120" width="200" height="120" rx="15" fill="url(#tipGradient)" filter="url(#shadow)"/>
  <text x="1400" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">6. Transaction</text>
  <text x="1400" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Modal shows</text>
  <text x="1400" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">transaction details</text>
  <text x="1400" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">and confirmation</text>
  <text x="1400" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">✅ Confirm Tip</text>
  
  <!-- Step 7: Blockchain Transaction -->
  <rect x="50" y="300" width="200" height="120" rx="15" fill="url(#blockchainGradient)" filter="url(#shadow)"/>
  <text x="150" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">7. Blockchain</text>
  <text x="150" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Move smart contract</text>
  <text x="150" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">executes tip transfer</text>
  <text x="150" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">with platform fees</text>
  <text x="150" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">🔗 Aptos Network</text>
  
  <!-- Step 8: Success Page -->
  <rect x="300" y="300" width="200" height="120" rx="15" fill="url(#successGradient)" filter="url(#shadow)"/>
  <text x="400" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">8. Success Page</text>
  <text x="400" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Transaction confirmed</text>
  <text x="400" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">with transaction hash</text>
  <text x="400" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">and explorer link</text>
  <text x="400" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">🎉 Success!</text>
  
  <!-- Step 9: Database Update -->
  <rect x="550" y="300" width="200" height="120" rx="15" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  <text x="650" y="330" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="16" font-weight="bold">9. Database Sync</text>
  <text x="650" y="350" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">PostgreSQL updates</text>
  <text x="650" y="365" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">with transaction</text>
  <text x="650" y="380" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">history and analytics</text>
  <text x="650" y="400" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">🗄️ PostgreSQL</text>
  
  <!-- Step 10: Real-time Updates -->
  <rect x="800" y="300" width="200" height="120" rx="15" fill="url(#successGradient)" filter="url(#shadow)"/>
  <text x="900" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">10. Real-time</text>
  <text x="900" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Updates to recipient</text>
  <text x="900" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">dashboard and</text>
  <text x="900" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">live tip feed</text>
  <text x="900" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">⚡ Live Updates</text>
  
  <!-- Flow Arrows -->
  <!-- Row 1 arrows -->
  <path d="M 250 180 L 300 180" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 180 L 550 180" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 750 180 L 800 180" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 1000 180 L 1050 180" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 1250 180 L 1300 180" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Connect to blockchain -->
  <path d="M 1400 240 L 150 300" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Row 2 arrows -->
  <path d="M 250 360 L 300 360" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 360 L 550 360" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 750 360 L 800 360" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Technical Details Section -->
  <rect x="50" y="480" width="1300" height="200" rx="15" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  <text x="700" y="510" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Technical Implementation Details</text>
  
  <!-- Left Column -->
  <rect x="80" y="530" width="400" height="130" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="280" y="550" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Frontend Components</text>
  <text x="90" y="570" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• QRCodeCard: Generates branded QR codes</text>
  <text x="90" y="585" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• TipForm: Amount input and message</text>
  <text x="90" y="600" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• TransactionModal: Confirmation dialog</text>
  <text x="90" y="615" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• SuccessPage: Transaction confirmation</text>
  <text x="90" y="630" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• useKeylessAccount: Google OAuth hook</text>
  <text x="90" y="645" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• useBlockchain: Aptos integration</text>
  
  <!-- Middle Column -->
  <rect x="500" y="530" width="400" height="130" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="700" y="550" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Backend APIs</text>
  <text x="510" y="570" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• /api/profiles: Profile CRUD operations</text>
  <text x="510" y="585" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• /api/blockchain/send-tip: Tip execution</text>
  <text x="510" y="600" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• /api/blockchain/profile: Profile queries</text>
  <text x="510" y="615" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• /api/uploadthing: File upload handling</text>
  <text x="510" y="630" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• /api/tips: Transaction history</text>
  <text x="510" y="645" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• Auth middleware: Security validation</text>
  
  <!-- Right Column -->
  <rect x="920" y="530" width="400" height="130" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="1120" y="550" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Blockchain Layer</text>
  <text x="930" y="570" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• Keyless Account: Google JWT → Aptos account</text>
  <text x="930" y="585" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• Sponsored Transactions: Zero gas fees</text>
  <text x="930" y="600" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• Tipping System: Move smart contract</text>
  <text x="930" y="615" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• Event System: Tip and profile events</text>
  <text x="930" y="630" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• Platform Config: Fee management</text>
  <text x="930" y="645" fill="#64748b" font-family="Arial, sans-serif" font-size="11">• Multi-network: Devnet/Testnet/Mainnet</text>
  
  <!-- Performance Metrics -->
  <rect x="50" y="720" width="1300" height="120" rx="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="700" y="750" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Performance Metrics & User Experience</text>
  
  <text x="150" y="775" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⚡ Transaction Speed</text>
  <text x="150" y="790" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">Sub-second confirmations</text>
  <text x="150" y="805" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">Aptos high throughput</text>
  
  <text x="400" y="775" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">💰 Cost Efficiency</text>
  <text x="400" y="790" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">Zero gas fees for users</text>
  <text x="400" y="805" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">Sponsored transactions</text>
  
  <text x="650" y="775" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🔐 Security</text>
  <text x="650" y="790" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">Google OAuth security</text>
  <text x="650" y="805" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">Scoped keyless accounts</text>
  
  <text x="900" y="775" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">📱 User Experience</text>
  <text x="900" y="790" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">No crypto knowledge needed</text>
  <text x="900" y="805" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">Familiar Google sign-in</text>
  
  <text x="1150" y="775" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🌐 Accessibility</text>
  <text x="1150" y="790" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">Works on any device</text>
  <text x="1150" y="805" text-anchor="middle" fill="#a16207" font-family="Arial, sans-serif" font-size="10">Mobile-first design</text>
  
  <!-- Footer -->
  <rect x="0" y="880" width="1400" height="120" fill="#1e293b"/>
  <text x="700" y="910" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TipLink: Making Blockchain Payments Accessible to Everyone</text>
  <text x="700" y="930" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Built for Vietnam Aptos Hackathon 2025 • Track: Payments and Finance</text>
  <text x="700" y="950" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Next.js 15 • React 19 • TypeScript • Aptos • Keyless Accounts • Move</text>
  <text x="700" y="970" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Zero friction • Zero crypto knowledge required • Real-time payments</text>
</svg> 