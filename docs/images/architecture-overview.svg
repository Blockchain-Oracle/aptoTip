  <text x="880" y="660" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="8">Fee Management</text>
  <text x="880" y="675" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="8">Admin Controls</text>
  
  <rect x="980" y="620" width="160" height="70" rx="8" fill="#dc2626" fill-opacity="0.2" stroke="#dc2626" stroke-width="2"/>
