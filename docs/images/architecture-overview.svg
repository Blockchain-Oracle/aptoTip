  <text x="700" y="675" text-anchor="middle" fill="#b91c1c" font-family="Arial, sans-serif" font-size="8">Profile Events</text>
  
  <rect x="800" y="620" width="160" height="70" rx="8" fill="#dc2626" fill-opacity="0.2" stroke="#dc2626" stroke-width="2"/>
