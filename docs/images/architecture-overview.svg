  <!-- Frontend to Backend -->
  <path d="M 600 380 L 600 420" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Backend to Blockchain -->
  <path d="M 600 540 L 600 580" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
