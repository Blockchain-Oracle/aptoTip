  <text x="150" y="760" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Next.js 15 • React 19 • TypeScript</text>
  <text x="400" y="760" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">shadcn/ui • Magic UI • Tailwind CSS</text>
  <text x="650" y="760" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">PostgreSQL • Prisma • UploadThing</text>
  <text x="900" y="760" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Aptos • Keyless Accounts • Move</text>
</svg> 